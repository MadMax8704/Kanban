<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <script src="./impressum_pp.js"></script>
    <script src="./backlog.js"></script>
    <script src="./mini_backend.js"></script>
    <script src="./adToTask.js"></script>
    <script src="./login.js"></script>
    <script src="./help.js"></script>
    <script src="./board.js"></script>
    <title>Join</title>
    <link rel="icon" type="image/x-icon" href="./img/Icons/faviconblau.ico">


</head>

<script>
    
    function start(){
        // liveRendering();
        renderAccount();
        renderBoard();
    }
</script>




<body onload="start()">
    <div id="container" class="container">

        <div id="loginContainer" class="login_container" >
            <div class="login-box">
               
                <img src="./img/Icons/joinlogo.png" alt="">
                
                <div class="log_in">
                    <form  onsubmit="event.preventDefault(), login()" >
                        <label for="Username">Username</label>
                        <input placeholder="Username"  id="username" required type="text">
                        <label for="Password">Password</label>
                        <input placeholder="Password" id="userpassword" required type="password">
                        <div style="color: white; font-size: smaller;padding-top: 10px;"> <input id="newAccount" type="checkbox" onclick="switchToSignUp()"/> Create new account</div>
                        <button id="button" type="submit">Log In</button>
                    </form>
                
                </div>
            </div>

        </div>

        
            <div class="menu">	
                <div class="mobileview">	
                    <div class="mobilemenuu" id="mobilmen">	
                        <img onclick="showMenu()" id="loggo" class="loggo" src="./img/Icons/burger.png">	
                        <div id="overmenu" class="overlay">	
                            <a class="menu_tags7" onclick="renderBoard()">Board</a>	
                            <div onclick="renderBacklog()" class="menu_tags7">Backlog</div>	
                            <div onclick="renderAdToTask()" class="menu_tags7">Add Task</div>	
                            <div onclick="renderHelp()" class="menu_tags7">Help</div>	
                            <button onclick="closeMenu()" class="close-button">Close</button>	
                        </div>	
                    </div>	
                    <img id="logo" class="logo" src="./img/Icons/logo.png" alt="">	
                    <a class="menu_tags" onclick="renderBoard()">Board</a>	
                    <div onclick="renderBacklog()" class="menu_tags">Backlog</div>	
                    <div onclick="renderAdToTask()" class="menu_tags">Add Task</div>	
                    <div onclick="renderHelp()" class="menu_tags">Help</div>	
                </div>	
                <img src="" id="user_img" class="profil_img">	
                <div class="footer-sidebar">	
                    <div class="menu_tags1 font-size-07rem" onclick="impressum()" href="#">Impressum</div>	
                    <div class="menu_tags2 font-size-07rem" onclick="privacy()" href="#">Privacy Policy</div>	
                </div>	
            </div>	
            <div id="workspace" class="workspace">	</div>
        </div>
</body>

</html>
